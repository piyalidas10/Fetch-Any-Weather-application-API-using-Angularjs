<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular JS</title>
</head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href='style.css' rel="stylesheet"> 
<body ng-app="jsbin">
  <div class="container mainBox" ng-controller="DemoCtrl as vm">
    
	<div class="row">
		<form ng-submit="submit()">
			<div class="col-md-10 col-sm-9 col-xs-7">
				<input type="text" ng-model="search" placeholder="Enter city name" class="form-control"/>
			</div>
			<div clas="col-md-2 col-sm-3 col-xs-5">
				<input type="submit" value="Search" class="btn btn-success"/>
			</div>
		</form>
	</div>
	<div class="results" ng-show="myvalue">
			<h3>{{vm.city}},{{vm.country}}</h3>
			
			
				<div class="col-sm-2" ng-repeat="x in vm.data.list track by $index">
						<p>{{x.dt*1000 | date:"EEE d" }}</p>
						<img src="http://openweathermap.org/img/w/{{x.weather[0].icon}}.png" alt="forecast">
						<h4>{{x.temp.max}} °C &nbsp;&nbsp; {{x.temp.min}} °C </h4>
						<p>{{x.weather[0].description}}</p>
					
				</div>
			
	</div>	

  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
